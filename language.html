<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <div id="headerPlaceHolder"></div>

  <div class="py-3 my-4 text-center language">
    <h1 class="display-4 fw-bold language-title" id="language-header">Languages</h1>

    <div class="form-check form-switch">
      <input onclick="switchLanguage('english')" class="form-check-input language-switch english" type="checkbox"
        role="switch" id="flexSwitchCheckEnglish" checked>
      <label class="form-check-label" for="flexSwitchCheckEnglish">English</label>
    </div>

    <div class="form-check form-switch">
      <input onclick="switchLanguage('french')" class="form-check-input language-switch french" type="checkbox"
        role="switch" id="flexSwitchCheckFrench">
      <label class="form-check-label" for="flexSwitchCheckFrench">Français</label>
    </div>

    <div class="form-check form-switch">
      <input onclick="switchLanguage('chinese')" class="form-check-input language-switch chinese" type="checkbox"
        role="switch" id="flexSwitchCheckChinese">
      <label class="form-check-label" for="flexSwitchCheckChinese">繁體中文</label>
    </div>

    <div class="form-check form-switch">
      <input onclick="switchLanguage('japanese')" class="form-check-input language-switch japanese" type="checkbox"
        role="switch" id="flexSwitchCheckJapanese">
      <label class="form-check-label" for="flexSwitchCheckJapanese">日本語</label>
    </div>

    <div class="form-check form-switch">
      <input onclick="switchLanguage('korean')" class="form-check-input language-switch korean" type="checkbox"
        role="switch" id="flexSwitchCheckKorean">
      <label class="form-check-label" for="flexSwitchCheckKorean">한국어</label>
    </div>

    <p>*Language is supported on the main page only at this version</p>

  </div>
