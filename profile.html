  <section class="main-section vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">

              <div class="col-md-4 card-header text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="Avatar"
                  class="img-fluid my-5" style="width: 80px;" />
                <h5 id="name-goes-here"></h5>
              </div>

              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted" id="email-goes-here"></p>
                    </div>

                    <div class="col-6 mb-3">
                      <h6>Country</h6>
                      <p class="text-muted" id="country-goes-here"></p>
                    </div>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal"
                      data-bs-target="#change-profile">
                      Edit your profile
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="change-profile" tabindex="-1" aria-labelledby="change-profile"
                      aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="change-profile-label">Edit Profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">

                            <!-- User input form to change profile-->
                            <div class="container">
                              <p>Please refresh the page after you have saved the changes</p>
                              <form>
                                <fieldset class="mb-3" id="personalInfoFields">
                                  <div class="form-group py-3">
                                    <label>Name</label>
                                    <input type="text" id="nameInput" class="form-control"
                                      placeholder="Enter your name">
                                  </div>
                                  <div class="form-group py-3">
                                    <label>Email</label>
                                    <input type="text" id="emailInput" class="form-control"
                                      placeholder="Enter your email">
                                  </div>
                                  <div class="form-group py-3">
                                    <label>Country</label>
                                    <input type="text" id="countryInput" class="form-control"
                                      placeholder="Enter your country">
                                  </div>
                                </fieldset>
                              </form>
                            </div>

                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save-btn">Save changes</button>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

                  <h6>Recycling History</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Recent Recycling Location</h6>
                      <p class="text-muted" id="location-goes-here"></p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Recycling Point</h6>
                      <p id="point-goes-here" style="color: rgb(89, 92, 94);"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
